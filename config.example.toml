[general]
ledger_dir = "./ledger"
main_file = "main.bean"
default_currency = "CNY"

[accounts.cmb_credit]
type = "credit_card"
importer = "cmb"
beancount_account = "Liabilities:CreditCard:CMB"
currency = "CNY"
identifier = "1234"    # 卡号后四位，用于匹配支付宝中的支付方式描述

[accounts.cmb_debit]
type = "debit_card"
importer = "cmb"
beancount_account = "Assets:Bank:CMB"
currency = "CNY"

[accounts.alipay]
type = "payment_platform"
importer = "alipay"
beancount_account = "Assets:Alipay"
currency = "CNY"

